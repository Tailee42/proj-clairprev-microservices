<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Listes des produits</h1>
<h2>L'assuré a le numéro : <span th:text="${assure.numeroAssure}"></span> </h2>
<table class="table table-sm">
    <thead>
    <tr>
        <th>Nom du produit</th>
        <th>Numéro du produit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produit : ${produits}" class="col-md-4 my-1">
        <td th:text="${produit.libelle}"></td>
        <td><a th:href="@{|/Produit/numeroProduit/${produit.numeroProduit}/${assure.numeroAssure}|}"
               th:text="${produit.numeroProduit}"> </a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
