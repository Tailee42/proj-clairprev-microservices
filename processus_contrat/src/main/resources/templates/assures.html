<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Liste des assurÃ©s correspondants</h1>
<table class="table table-sm">
    <thead>
    <tr>
        <th th:text="Prenom"></th>
        <th th:text="Nom"></th>
        <th th:text="NumeroAssure"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="assure : ${assures}" class="col-md-4 my-1">
        <td th:text="${assure.prenom}"></td>
        <td th:text="${assure.nom}"></td>
        <td th:text="${assure.numeroAssure}"></td>
        <td><a th:href="@{|/Assure/numeroAssure/${assure.numeroAssure}|}"
               th:text="${assure.numeroAssure}"> </a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
