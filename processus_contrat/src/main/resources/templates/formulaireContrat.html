<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Contrat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Formulaire Contrat</h1>
<hr/>
<h2>L'assuré a le numéro : <span th:text="${contratBean.numeroAssure}"></span> </h2>
<h2>Le produit a le numéro : <span th:text="${contratBean.numeroProduit}"></span> </h2>

<span class="border border-1 border-info rounded">
        <form th:action="@{/saisir-contrat}" th:object="${contratBean}" method="POST">
            <div class="mb-3 mt-3">
            Numéro du nouveau contrat : <input type="text" th:field="*{numeroContrat}"/> <br/>
            </div>
            <div class="mb-3">
            Date de début : <input type="date" th:field="*{dateDebut}"/> <br/>
            </div>
            <div class="mb-3" style="display: none">
            Numéro du produit : <input type="text" th:field="*{numeroProduit}"/> <br/>
            </div>
            <div class="mb-3" style="display: none">
            Numéro du contrat : <input type="text" th:field="*{numeroAssure}"/> <br/>
            </div>

            <input type="submit" value="Valider" class="btn btn-primary"/>
        </form>
    </span>

</body>
</html>
